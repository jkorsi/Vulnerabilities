<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {% block title %} Django Bootstrap template title {% endblock %}
    </title>

    <!--Bootstrap CSS and JS (latest as of April 2024), acquired from here: https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="m-0 p-0" style="height: calc(100vh - 56px)">
      <nav
        class="justify-content-between flex-nowrap navbar navbar-expand-md navbar-dark bg-dark sticky-top px-5 text-nowrap"
      >
        <div
          class="container-fluid flex-nowrap mr-auto justify-content-between"
        >
          <a class="navbar-brand" href="#">Vulnerable Site</a>

          <div class="collapse navbar-collapse" id="navbarNav"></div>
        </div>
        <div class="container-fluid ml-auto justify-content-end">
          {% block navbuttons %} {%endblock%}
        </div>
      </nav>

      {% block content %}
      <h1>Template's content placeholder</h1>
      {% endblock %}
    </div>
  </body>
</html>
